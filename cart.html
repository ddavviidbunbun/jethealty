<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Cart</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "JetBrains Mono", monospace;
        list-style: none;
        text-decoration: none;
        box-sizing: border-box;
      }

      .header {
        position: fixed;
        width: 100%;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 30px 10%;
        top: 0;
        right: 0;
        z-index: 1000;
      }

      .logo {
        font-size: xx-large;
        color: black;
      }

      .navmenu {
        display: flex;
      }

      .navmenu a {
        font-size: larger;
        color: black;
        padding: 10px 20px;
        font-weight: 500;
      }

      .navmenu a:hover {
        color: rgb(253, 255, 137);
      }

      section {
        padding: 5% 10%;
      }

      .show-item {
        width: 100%;
        height: 140vh;
        display: grid;
        background-image: url(image/healthypeople.jpg);
        opacity: 0.8;
        background-position: center;
        background-size: cover;
        align-items: center;
        grid-template-columns: repeat(1, 1fr);
        border-radius: 0px 0px 10px 10px;
      }
    </style>
  </head>

  <body>
    <div class="header bg-white">
      <a href="jethealthy.html" class="logo">Jet Healthy</a>
      <ul class="navmenu">
        <li>
          <a href="#">Saldo <span class="saldo">10.000.000</span></a>
        </li>
        <li>
          <a href="cart.html">Cart <span id="itemCount">0</span></a>
        </li>
        <li><a href="#">About Me</a></li>
      </ul>
    </div>

    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-md-6 p-0 py-4 px-4 mt-5">
          <!-- Div pertama - Kolom 1 -->
          <div
            style="background-color: #3498db; height: auto"
            class="h-100 p-4 rounded-4"
          >
            <h1>Cart Items</h1>
            <span>Ayo cepat checkout</span>

            <div id="cartContainer" class="d-flex flex-column">
              <!-- js filled -->
            </div>
          </div>
        </div>
        <div class="col-md-6 p-3 py-4 px-5 mt-5">
          <!-- Div kedua - Kolom 2 -->
          <div
            style="background-color: #e74c3c; height: 100vh"
            class="p-4 rounded-4"
          >
            <h1>Pembayaran</h1>
            <form id="formPembayaran">
              <div class="mb-3">
                <label for="formFile" class="form-label">Email Address</label>
                <input class="form-control" type="text" id="formFile" />
              </div>
              <div class="mb-3">
                <label for="formFileMultiple" class="form-label"
                  >Card Details</label
                >
                <input
                  class="form-control"
                  type="text"
                  id="formFileMultiple"
                  multiple
                />
              </div>
              <div class="mb-3">
                <label for="formFileDisabled" class="form-label">Date</label>
                <input class="form-control" type="date" id="formFileDisabled" />
              </div>
              <div
                class="justify-content-between align-content-center align-items-center"
              >
                <div class="d-flex justify-content-between px-4">
                  <span>Total</span><span id="hargaTotal">000</span>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                  <button type="submit" class="btn btn-dark">Pay</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

          discount: 0.0,

          image:
            "https://th.bing.com/th/id/R.3f7abb103f4918f80b2ab3f7df34319b?rik=oDqSTgbS5m40KQ&riu=http%3a%2f%2fsmarco.co.id%2fproductimages%2f9%2f0%2f87290%2fisoplus-minuman-isotonik-350-ml-1012100010049-8998866610377-14115-zoom-1.jpg&ehk=45RQ4AzIgDwh1cMff%2buxqNtuOIjrxMhh1gusjMOyzbI%3d&risl=&pid=ImgRaw&r=0",
        },
        {
          id: 10,
          category: "drink",
          nama: "Kuman Bakteri",
          discount: 0.0,
          price: 121000,
          image:
            "https://th.bing.com/th/id/OIP.h_hAWjdAPXzB9SqyRGM3ZwHaI8?pid=ImgDet&rs=1",
        },
      ];

      const appendLocalStorage = (key, value) => {
        const existing = localStorage.getItem(key);
        existing
          ? localStorage.setItem(key, `${existing},${value}`)
          : localStorage.setItem(key, value);
      };

      const removeLocalStorage = (key, value) => {
        const existing = localStorage.getItem(key);
        const filtered = existing.split(",");
        const index = filtered.indexOf(value);
        if (index > -1) {
          filtered.splice(index, 1);
        }
        localStorage.setItem(key, filtered);
      };

      const getLocalStorage = (key) => {
        const existing = localStorage.getItem(key);
        return existing ? existing.split(",") : [];
      };

      const updateCartState = () => {
        const cartItems = getLocalStorage("cartItems");
        $("#cart_num").text(cartItems.length);
      };
      updateCartState();

      const rupiah = (number) => {
        return new Intl.NumberFormat("id-ID", {
          style: "currency",
          currency: "IDR",
          maximumFractionDigits: 0,
        }).format(number);
      };

      const CartComponent = (product) => {
        return `
            <div
                id="cartItem"
                data-id="${product.id}"
                class="card align-items-center p-4 my-2"
                style="max-width: 540px"
            >
                <div class="row g-0">
                <div class="col-md-4">
                    <img
                    src="${product.image}"
                    class="img-fluid rounded-4 object-fit-contain"
                    alt="..."
                    />
                </div>
                <div
                    class="col-md-8 px-4 d-flex justify-content-center align-items-center"
                >
                    <div class="card-body">
                    <h5 class="card-title">${product.nama}</h5>

                    <div class="d-flex flex-row">
                        <button class="btn btn-primary" id="decrementButton">
                        -
                        </button>
                        <input
                        type="number"
                        value="${product.count}"
                        class="mx-4 form-control"
                        />
                        <button class="btn btn-primary" id="incrementButton">
                        +
                        </button>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        `;
      };

      const updateUIState = () => {
        updateCartState();

        const cartItems = getLocalStorage("cartItems").reduce((acc, curr) => {
          const found = acc.find((item) => item.id === parseInt(curr));
          if (found) {
            found.count++;
          } else {
            acc.push({
              ...data.find((item) => item.id === parseInt(curr)),
              count: 1,
            });
          }
          return acc;
        }, []);

        console.log(cartItems);

        $("#cartContainer").empty();

        cartItems.forEach((e) => {
          $("#cartContainer").append(CartComponent(e));

          $(`#cartItem[data-id="${e.id}"] #incrementButton`).click(() => {
            appendLocalStorage("cartItems", e.id.toString());
            updateUIState();
          });

          $(`#cartItem[data-id="${e.id}"] #decrementButton`).click(() => {
            removeLocalStorage("cartItems", e.id.toString());
            updateUIState();
          });
        });

        // total harga
        const totalHarga = cartItems.reduce((acc, curr) => {
          return acc + curr.price * curr.count;
        }, 0);

        $("#hargaTotal").text(rupiah(totalHarga));
      };

      updateUIState();

      $("#formPembayaran").submit((e) => {
        e.preventDefault();
        alert("Pembayaran berhasil");
        localStorage.removeItem("cartItems");
        updateUIState();
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up and Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <ul class="nav nav-tabs" id="myTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="signup-tab" data-toggle="tab" href="#signup" role="tab"
                    aria-controls="signup" aria-selected="true">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login"
                    aria-selected="false">Login</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                <form id="signupForm">
                    <h2 class="mt-3 mb-3">Sign Up</h2>
                    <div class="form-group">
                        <label for="signupUsername">Username</label>
                        <input type="text" class="form-control" id="signupUsername" name="signupUsername" required />
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" class="form-control" id="signupPassword" name="signupPassword"
                            required />
                    </div>
                    <button type="submit" class="btn btn-primary"><a href="jethealthy.html">Sign Up</a></button>
                </form>
            </div>
            <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form id="loginForm">
                    <h2 class="mt-3 mb-3">Login</h2>
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" class="form-control" id="loginUsername" name="loginUsername" required />
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword" name="loginPassword" required />
                    </div>
                    <button type="submit" class="btn btn-primary"><a href="jethealthy.html">Login</a></button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $("#signupForm").submit(function (event) {
            event.preventDefault();

            var signupUsername = $("#signupUsername").val();
            var signupPassword = $("#signupPassword").val();

            localStorage.setItem("username", signupUsername);
            localStorage.setItem("password", signupPassword);

            alert("Sign Up berhasil!");
        });

        $("#loginForm").submit(function (event) {
            event.preventDefault();

            var loginUsername = $("#loginUsername").val();
            var loginPassword = $("#loginPassword").val();

            var storedUsername = localStorage.getItem("username");
            var storedPassword = localStorage.getItem("password");

            if (
                loginUsername === storedUsername &&
                loginPassword === storedPassword
            ) {
                alert("Login berhasil!");
            } else {
                alert("Login gagal. Periksa kembali username dan password.");
            }
        });
    </script>
</body>

</html>
